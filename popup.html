<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anthropic Billing Tracker</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="icons/icon48.png" alt="Icon" class="icon" />
        <h1>Anthropic Billing Tracker</h1>
      </header>

      <section class="webhook-section">
        <label for="slackWebhook">Slack Webhook URL:</label>
        <textarea
          id="slackWebhook"
          placeholder="Enter your Slack Webhook URL"
        ></textarea>
        <button id="saveWebhook">Save</button>
        <p id="webhookStatus"></p>
      </section>

      <section class="thresholds-section">
        <h2>Balance Thresholds</h2>
        <table id="thresholdsTable">
          <thead>
            <tr>
              <th>Limit ($)</th>
              <th>Interval (minutes)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Thresholds will be populated here -->
          </tbody>
        </table>
        <button id="addThreshold">Add Threshold</button>
        <!-- Hidden form for adding/editing thresholds -->
        <div id="thresholdForm" class="modal hidden">
          <h3 id="formTitle">Add Threshold</h3>
          <label for="thresholdLimit">Limit ($):</label>
          <input type="number" id="thresholdLimit" min="0" step="0.01" />
          <label for="thresholdInterval">Interval (minutes):</label>
          <input type="number" id="thresholdInterval" min="1" />
          <button id="saveThreshold">Save</button>
          <button id="cancelThreshold">Cancel</button>
        </div>
      </section>

      <section class="billing-info">
        <div class="info-item">
          <span class="label">Remaining Balance:</span>
          <span class="value" id="remainingBalance">N/A</span>
        </div>
        <div class="info-item">
          <span class="label">Last Scrape:</span>
          <span class="value" id="lastScrape">N/A</span>
        </div>
        <div class="info-item">
          <span class="label">Next Scrape In:</span>
          <span class="value" id="nextScrapeInterval">N/A</span>
        </div>
        <div class="info-item">
          <span class="label">Next Scrape At:</span>
          <span class="value" id="nextScrapeTime">N/A</span>
        </div>
      </section>

      <section class="controls">
        <button id="manualScrape">Manual Scrape & Send</button>
        <a href="#" id="openOptions">View Logs</a>
      </section>

      <footer>
        <p>
          Created by
          <a
            href="https://github.com/Bug-Finderr"
            target="_blank"
            rel="noopener"
            >Bug-Finderr</a
          >
        </p>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
